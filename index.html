<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Wiki IA - Fotosíntesis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .toggle {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-content {
            display: none;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fotosíntesis</h1>
    <p>La fotosíntesis es el proceso por el cual las plantas convierten la luz solar en energía, produciendo oxígeno y glucosa.</p>
    
    <img src="https://via.placeholder.com/600x300?text=Diagrama+de+Fotosíntesis" alt="Diagrama de Fotosíntesis">
    
    <div class="toggle" onclick="toggleContent('formula')">Fórmula Química</div>
    <div id="formula" class="toggle-content">6CO₂ + 6H₂O + luz → C₆H₁₂O₆ + 6O₂</div>
    
    <div class="toggle" onclick="toggleContent('pasos')">Pasos Principales</div>
    <div id="pasos" class="toggle-content">
        1. La clorofila captura la luz.<br>
        2. El CO₂ se convierte en glucosa.
    </div>

    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
